  <script>
    $(function () {
      // url에따른 메뉴 활성화
      var winHref = location.href;

      $(".navbar-list").each(function () {
        var href = $(this).find("a").attr("href").split("/");
        href = href[href.length - 1].split(".")[0];
        href = winHref.indexOf(href);
        if (href > 0) $(this).addClass("active");

        if ($(this).find("ul.dropdown-menu").length > 0) {
          $(this)
            .find("ul.dropdown-menu > li")
            .each(function () {
              var href = $(this).find("a").attr("href").split("/");
              href = href[href.length - 1].split(".")[0];
              href = winHref.indexOf(href);
              if (href > 0) $(this).closest(".navbar-list").addClass("active");
            });
        }
      });
    });
  </script>
