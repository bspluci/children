<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html')
  <body class="service">
    @@include('../include/header.html')
    <div class="sub_banner children flex_wrap just_center align_center">
      <div class="container">
        <h2 class="banner_title col_white text-center">투명경영(경영공시)</h2>
      </div>
    </div>

    <div class="container support">
      <section class="section">
        <div class="row marketing">
          <div class="support_textbox">
            <h3 class="marketing_title">투명경영 (경영공시)</h3>
          </div>

          <!-- 글쓰기 start -->
          <div class="write_content">
            <form action="" method="" class="form_login">
              <div class="form-wrap">
                <div class="form-group">
                  <label for="bd_title" class="form-label require">제목</label>
                  <input type="text" name="bd_title" id="bd_title" class="form-control" required="" />
                </div>
                <div class="form-group filebox">
                  <label for="bd_title" class="form-label w_100">첨부파일</label>
                  <input class="upload-name form-control" value="파일명" disabled="disabled" />
                  <label for="bd_file" class="form-label file-btn">파일찾기</label>
                  <input type="file" name="bd_file" id="bd_file" />
                </div>
                <div class="form-group">
                  <label for="bd_content" class="form-label require">내용</label>
                  <textarea name="bd_content" id="bd_content" cols="30" rows="10"></textarea>
                </div>
              </div>

              <div class="view_btnwrap text-center">
                <button class="form_register_btn btn btn-lg btn-default btn-view">등록</button>
                <a href="../pages/manage.html" class="form_register_btn btn btn-lg btn-default btn-view">취소</a>
              </div>
            </form>
          </div>
          <!-- 글쓰기 end -->
        </div>
      </section>
    </div>
    @@include('../include/footer.html')
  </body>
</html>
